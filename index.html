<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header,
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            padding: 2rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        article {
            margin-bottom: 2rem;
        }

        textarea,
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 0.5rem;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Portfolio</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home iejijawef jfiakejfoijweifjwef</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>

        <article id="home">
            <h2>Welcome to My Portfolio</h2>
            <p>This is a simple portfolio showcasing my skills and experiences. eeesefefsef</p>
        </article>

        <article id="about">
            <h2>About Me</h2>
            <p>Your about me content goes here.</p>
        </article>

        <article id="contact">
            <h2>Contact Me</h2>
            <form action="/submit_form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </article>

    </main>

    <footer>
        &copy; 2023 Your Name
    </footer>

</body>
</html>
