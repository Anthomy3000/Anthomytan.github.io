<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://anthomy3000.github.io/anthomytan.github.io/css/entrance.css">
    <title>Your Portfolio</title>
</head>
    
    <body>
        <div class="typing">
            <h2 class="text-uppercase">Portfolio
            <div id="counter">5</div>
            </h2>
             
        </div>
    </body>
   <script>
          setInterval(function() {
          var div = document.querySelector("counter");
          var count = div.textContent * 1 - 1;
           div.textContent = count;
          if (count <= 0) {
          window.location.replace("https://anthomy3000.github.io/anthomytan.github.io/Home.html");
           }
      }, 1000);
  </script>
</html>
